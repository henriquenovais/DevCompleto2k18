<!DOCTYPE html>
<html>
	<head>

		<title>Double Column Website</title>
		<meta charset="utf-8">
		<meta name="author" content="Henrique Oliveira">

		<style type="text/css">

			body{
				font-family:  'Times New Roman', sans-serif;
				height: 100%;
				width: 100%;
				margin: 0 0;
			}

			h1{
				text-align: center;

			}
			
			section.window1 {
				margin: 0 0;
				padding: 0 0;
				width: 50%;
				height: 45em;
				background-color: green ;
				float: right;
			}

			section.window2 {
				
				padding: 0 0;
				margin: 0 0;
				width: 50% ;
				height: 45em ;
				background-color: red;
				float: left;
			}

		</style>

	</head>
<body>
	<header>
		<h1>Double Column Website - Very common in the mainstream media</h1>
	</header>

	<section class="window1">
		<p>text</p>
		
	</section>
	<section class="window2">
		<p>text</p>
		
	</section>

</body>
</html>
