<!DOCTYPE HTML>

<html>
	<head>
		<title>Formulário em HTML</title>
		<meta charset="utf-8">
		<meta name="author" content="Henrique Oliveira">

		<style type="text/css">
			form {
				text-align: center;
			}
			h5, h4 {
				text-align: center;
			}


		</style>

		<script type="text/javascript">
			function mostrarResultado() {
				document.getElementById("resultado").innerHTML = document.getElementById("filhos").value ; 	
			}
		</script>

	</head>

	<body>
		<!-- The difference between the methods are that post is an HTTP request, therefore it is not visible to the user, and get is a request made through URL variables, therefore it is visible to the user. -->

		<form action="destino.js" method="post" autocomplete="off">
			
			<h4>Área de login</h4>

			<!-- Required serve para tornar o campo do formulário obrigatório-->
			<!-- It is very important to keep using the types of the form in the most optimal way. For example, instead of using the type text for an e-mail field it would be better to use the type e-mail on such field. Why? Because smartdevices can adapt to the website in the according way-->

			<label for="login">Login:</label>
			<input type="text" id="login" name="login" placeholder="Aqui fica o seu login" required>
			<!-- atributo placeholder="" serve para colocar preenchimento provisório que ocupa o lugar da resposta-->
			<!-- Other attributes: pattern and list -->
			<br>
			<label for="password">Senha:</label>
			<input type="password" id="password" name="password" autofocus required>
			<!-- With autofocus, this field of the form will be directly focused by the web browser and will have the cursor's "attention"-->
			<br>
			<input type="submit" id="entra_login" value="Entrar" required>
			<br><br>

			<h4>Questionário</h4>

			<p>Como você ouviu falar do nosso processo seletivo? </p>
			<br>
			<label for="op11" id="resposta">Facebook</label>
			<input type="checkbox" name="op11" id="questionario" value="facebook" required>
			<br>
			<label for="op12" id="resposta">Instagram</label>
			<input type="checkbox" name="op12" id="questionario" value="instagram" required>
			<br>
			<label for="op13" id="resposta">Reddit</label>
			<input type="checkbox" name="op13" id="questionario" value="reddit" required>
			<br>
			<label for="op14" id="resposta"> Amigos e Colegas </label>
			<input type="checkbox" name="op14" id="questionario" value="amigo" required> 
			<br>
			<label for="comentario" id="resposta">Outros:</label>
			<input type="text" id="comentario" name="comentario" size="50" maxlengh="100" required>
			<!-- The esthetic size of the answer in a given topic is defined by the size attribute(size="")-->
			<!-- The word size of the given field in the form is defined by the attribute maxlength="" -->
			<br>
			<p>Você é de que estado?</p>
			<select name="estado" id="estado" required>
				<option value="1">Bahia</option>
				<option value="2">Distrito Federal</option>
				<option value="3">Pernambuco</option>
				<option value="4">Rio Grande do Sul</option>
			</select>
			<br><br>
			<label for="aniversario">Birthday:</label>
			<input type="date" name="idaniversario" id="idaniversario" size="30">
	
			<!-- Tipos de input: color, date, datetime, datetime-local , email, month, number, range, search, tel , time , url, week-->

			<br><br>

			<label class="labelClass" for="emote"> Escolha o seu emote favorito do Twitch Chat:</label>
			<input type="text" name="emote" id="emote" list="list_emote" size="30">

			<datalist id="list_emote">

				<option value="KappaPride">KappaPride</option>
				<option value="MonkaS">MonkaS</option>
				<option value="WeebS">WeebS</option>
				<option value="Keppo">Keppo</option>
				<option value="REEEEEEEEEEEEEE">REEEEEEEEEEEEEE</option>

			</datalist>

			<br><br>

			<label for="filhos"> Quantos filhos você tem? </label>
			<!-- The input type="range" sets a controller able to switch positions selecting in each position a different value according to the specifications of the tag.-->
			<!-- showResult() is the function that enables the controller of the type="range" to keep showing the selected value-->
			<input type="range" id="filhos" name="filhos" min="0" max="30" value="0" onchange="mostrarResultado()">
			<!-- What the fuck is the spam tag?-->
			<span id="resultado" name="resultado"></span>
			<!-- The spam tag is a tag that does not provide visual changes by itself, this tag is basically used to highligh a certain part of the HTML code so the programmer can specifically use the tag in order to invoke javascript and CSS on it through classes, ids or inline coding.-->

			<br><br>
			<label for="color">Qual a cor dos seus olhos?</label>
			<!-- Gotta be careful with this input type, might not work on safari browser -->
			<!-- this type of input is used in order to select a color-->
			<input type="color" id="color" name="color">

			<br><br>
			<label for="search">Campo de pesquisa:</label>
			<!-- This input type is an aesthetic addition to the types in order to differentiate the search fields of a webpage, the HTML alone has no practical back end use-->
			<input type="search" id="idsearch" name="idsearch">




		</form>
	</body>

</html>
