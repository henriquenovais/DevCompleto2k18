<!DOCTYPE HTML>

<html>
	<head>
		<title>Formulário em HTML</title>
		<meta charset="utf-8">
		<meta name="author" content="Henrique Oliveira">

		<style type="text/css">
			form {
				text-align: center;
			}
			h5, h4 {
				text-align: center;
			}
			#resposta{

			}
		</style>
	</head>

	<body>
		<form action="destino.js" method="post">
			<h4>Área de login</h4>

			<label for="login">Login:</label>
			<input type="text" id="login" name="login">
			<br>
			<label for="password">Senha:</label>
			<input type="password" id="password" name="password">
			<br>
			<input type="submit" id="entra_login" value="Entrar">
			<br><br>

			<h4>Questionário</h4>

			<p>Como você ouviu falar do nosso processo seletivo? </p>
			<br>
			<label for="op11" id="resposta">Facebook</label>
			<input type="checkbox" name="op11" id="questionario" value="facebook">
			<br>
			<label for="op12" id="resposta">Instagram</label>
			<input type="checkbox" name="op12" id="questionario" value="instagram">
			<br>
			<label for="op13" id="resposta">Reddit</label>
			<input type="checkbox" name="op13" id="questionario" value="reddit">
			<br>
			<label for="op14" id="resposta">Amigos e colegas</label>
			<input type="checkbox" name="op14" id="questionario" value="amigo">
			<br>
			<label for="comentario" id="resposta">Outros:</label>
			<input type="text" id="comentario" name="comentario">
			<br>
			<p>Você é de que estado?</p>
			<select name="estado" id="estado">
				<option value="1">Bahia</option>
				<option value="2">Distrito Federal</option>
				<option value="3">Pernambuco</option>
				<option value="4">Rio Grande do Sul</option>
			</select>



		</form>
	</body>

</html>
