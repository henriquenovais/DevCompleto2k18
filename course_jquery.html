	<ul class="list">
		<li id="item">This is </li>
		<li id="item">A list</li>
		<li id="item">Modified through jQuery</li>		
	</ul>
	<br><br>
	<h1 id="test1"></h1>
	<br>
	<div class="div1">

		<div class="div2">
			
		</div>

	</div>



	<script type="text/javascript">
		//jQuery is basically an API that allows programmers to simplify their code. JQuery is open source and every programmer can contribute to it.
		jQuery(document).ready(function(e){
			console.log("This function will trigger only when the document is fully loaded");
		});

		//jQuery(document).ready() can be substituted by $

		/* $(function(e){
			alert("I SHALL REVEAL TRUTH:  $ = jQuery(document).ready()");
		});
		*/



		// Through jQuery the programmer is able to add figures after and before elements
		$(function(e){
			$("<li><img src='imagens/foto1.jpg'></li>").insertBefore("li:last-child");
			$("<li><img src='imagens/foto2.jpg'></li>").insertAfter("li:first-child");
			$("<li class='test4'><img src='imagens/foto3.jpg'></li>").insertAfter("li:nth(4)");
					});

		$(function(e){
			//jQuery enables the user to add information to an existing html tag as well
			$("h1#test1").html("This text is an addition of HTML through jQuery's Javascript.");
			//Add elements to a list before and after it respectively
			$("ul.list").prepend("<li>PREPEND</li>");
			$("ul.list").append("<li>APPEND</li>");
			//To remove the first and last elements of a HTML tag
			$("ul.list li:first").remove();
			$("ul.list li:last").remove();
			//Replacing a HTML element
			$("ul.list li:nth(0)").replaceWith("<li>First Picture</li>");
			//Adding an attribute in a HTML element
			$("ul.list li:nth(0)").attr("id", "item");
			$("ul.list li:nth(1)").attr("title", "WOW SUCH A GREAT PICTURE");
			//Removing an attribute in a HTML element
			$("ul.list li:nth(1)").removeAttr("title");
			//jQuery is able to create elements so that they "embrace" each other
			$("ul.list").wrapAll("<div class='test2'></div>");
			$("div").css("border","4px solid #CCC");
			//To measure the window size of the application:
			console.log("A altura da janela é de:" + $(window).height());
			console.log("A largura da janela é de:" + $(window).width());
			console.log("A altura do documento é de:" + $(document).height());
			console.log("A largura do documento é de:" + $(document).width());
		});

		$(function(e){
			$(".div1").css("background-color","#CCC").css("height","250px").css("width","250px").css("border","5px solid #000").css("position","relative");
			$(".div2").css("background-color","yellow").css("height","70px").css("width","70px").css("position","relative");
			//In this case, the big div's parent element is the body tag, so it is measuring it's distance from the body tag.
			console.log("Posição top do elemento :" + $(".div1").position().top);
			console.log("Posição left do elemento :" + $(".div1").position().left);
			//Since the small div's position is relative, the distance being measured is the distance between the small div and the big div(parent element):
			console.log("Posição top do elemento :" + $(".div2").position().top);
			console.log("Posição left do elemento :" + $(".div2").position().left);
			//The small div's distance from it's parent's parent element is given by:
			console.log("Posição top do elemento :" + $(".div2").offset().top);
			console.log("Posição left do elemento :" + $(".div2").offset().left);
			//Through jQuery is it possible to change div1(div2's parent element) background color:
			$(".div2").offsetParent().css("background-color","green");
			// ^ IMPORTANT: Please regard that the call to change background is being made to div2's parent element(div1) ^
		});


		//Through jQuery any programmer is able to apply css through javascript

		$(function(){
			$("h1").css("font-family","'Times New Roman', sans-serif").css("color","red").css("text-shadow", "2px 2px 10px #000");
			$("body").css("background","radial-gradient(navy 70% ,aqua )").css("height","60em");
			$("h3").css("font-family","'Times New Roman', sans-serif").css("color","white").css("text-shadow", "2px 2px 10px #000").css("text-allign", "center").css("position","absolute").css("top","20em").css("left","22em");
			$(".list , #item").css("color","yellow").css("font-size","2em").css("display","block").css("text-decoration","none").css("list-style", "none");
		});

	</script>
